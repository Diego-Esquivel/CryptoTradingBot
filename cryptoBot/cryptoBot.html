<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Crypto Trading Bot</title>
        <link rel="stylesheet" type="text/css" href="cryptoBot.css">
    </head>
    <body>
        <p class="centertitle">
           Crypto Trading Bot
        </p>
        
        <div id="backdrop">
            <div id="alertbox" class="alert alert-success">
                <strong id="gameOutcome">Would you like to know the best cryptocurrency?</strong>
                <br>
                <button id="yes" class="btn btn-primary">Yes</button>
                <button id="no" class="btn btn-primary">No</button> 
            </div>
        </div>
        
         <div id="messagearea">
            <div id="message">
                Info: <span id="info"> </span>
            </div>
         </div>
        <script src="cryptoBot.js">
            
        </script>
    
    </body>
</html>
